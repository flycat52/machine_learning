<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Distance</th>
        <th>Receipt No</th>
        <th>Ingredients</th>
        <th>Sugar</th>
        <th>Alcohol</th>
        <th>Fruit</th>
        <th>Juice</th>
        <th>Flavour</th>
        <th>Description</th>
    </tr>
    <tr th:each="similarCase : ${similarCaseList}">
        <td th:text="${similarCase.distance}"></td>
        <td th:text="${similarCase.similarCase.receiptId}"></td>
        <td th:text="${similarCase.similarCase.ingredients}"></td>
        <td th:text="${similarCase.similarCase.sugar}"></td>
        <td th:text="${similarCase.similarCase.alcohol}"></td>
        <td th:text="${similarCase.similarCase.fruit}"></td>
        <td th:text="${similarCase.similarCase.juice}"></td>
        <td th:text="${similarCase.similarCase.flavour}"></td>
        <td th:text="${similarCase.similarCase.description}"></td>
    </tr>
</table>
</body>
</html>
